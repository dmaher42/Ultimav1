<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village Bakery Slice</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 30% 20%, #1e2335, #07090f 70%);
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      #world3d {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
      }
      #hud {
        position: fixed;
        top: 12px;
        left: 12px;
        padding: 8px 12px;
        background: rgba(10, 13, 22, 0.6);
        border: 1px solid rgba(128, 170, 255, 0.2);
        border-radius: 6px;
        color: #d7e0ff;
        min-width: 180px;
        font-size: 12px;
        backdrop-filter: blur(3px);
      }
      #hud strong {
        color: #f0f6ff;
      }
      #interaction-panel {
        position: fixed;
        right: 16px;
        bottom: 16px;
        width: 280px;
        max-height: 60vh;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 12px;
        background: rgba(14, 18, 28, 0.85);
        border: 1px solid rgba(150, 110, 66, 0.4);
        border-radius: 8px;
        color: #f6e4c4;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
      }
      #interaction-panel[hidden] {
        display: none;
      }
      #panel-title {
        margin: 0;
        font-size: 16px;
        color: #ffdd9c;
        text-shadow: 0 0 6px rgba(255, 200, 120, 0.3);
      }
      #panel-body {
        font-size: 13px;
        line-height: 1.3;
        color: #f2d8b0;
      }
      #panel-dialogue {
        font-size: 12px;
        padding: 8px;
        border-radius: 6px;
        background: rgba(30, 25, 20, 0.6);
        border: 1px solid rgba(255, 214, 153, 0.18);
        min-height: 60px;
        white-space: pre-wrap;
      }
      #panel-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      button {
        appearance: none;
        border: 1px solid rgba(240, 208, 150, 0.35);
        border-radius: 4px;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        background: linear-gradient(135deg, rgba(255, 206, 128, 0.2), rgba(140, 90, 40, 0.2));
        color: #ffe7c7;
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(135deg, rgba(255, 206, 128, 0.3), rgba(180, 120, 60, 0.35));
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="640" height="360"></canvas>
    <section id="hud">
      <div><strong>FPS:</strong> <span id="hud-fps">--</span></div>
      <div><strong>Time:</strong> <span id="hud-time">Dawn</span></div>
      <div><strong>Room:</strong> <span id="hud-room">--</span></div>
      <div><strong>Inventory:</strong> <span id="hud-inventory">--</span></div>
    </section>
    <aside id="interaction-panel" hidden>
      <h2 id="panel-title"></h2>
      <div id="panel-body"></div>
      <div id="panel-actions"></div>
      <div id="panel-dialogue"></div>
      <div style="display: flex; gap: 6px; justify-content: flex-end;">
        <button id="panel-talk">Talk</button>
        <button id="panel-close">Close</button>
      </div>
    </aside>
    <canvas id="world3d"></canvas>
    <script type="module">
      import * as World3D from './world3d.js';
      window.World3D = World3D;
    </script>
    <script type="module" src="game.js"></script>
  </body>
</html>
