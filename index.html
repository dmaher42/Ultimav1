<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britannia Reborn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Merriweather:wght@300;400&display=swap');
        
        :root {
            --gold: #ffd700;
            --dark-gold: #b8860b;
            --brown: #8b4513;
            --dark-brown: #654321;
            --parchment: #f4e4bc;
            --dark-parchment: #d4c4a0;
            --red: #dc143c;
            --green: #228b22;
            --blue: #4169e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f08 100%);
            color: var(--parchment);
            overflow: hidden;
            height: 100vh;
        }

        #game {
            display: block;
            background: #000;
            image-rendering: pixelated;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--gold);
            font-family: 'Cinzel', serif;
            min-width: 250px;
        }

        #hud div {
            margin: 2px 0;
            font-size: 14px;
        }

        .panel {
            position: absolute;
            background: rgba(20, 10, 5, 0.95);
            border: 3px solid var(--gold);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            font-family: 'Cinzel', serif;
            display: none;
        }

        .panel.open {
            display: block;
        }

        .panel h2 {
            color: var(--gold);
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid var(--dark-gold);
            padding-bottom: 5px;
        }

        #inventory-panel {
            top: 50px;
            right: 10px;
            width: 300px;
            max-height: 400px;
        }

        #character-panel {
            top: 50px;
            left: 280px;
            width: 350px;
            max-height: 500px;
        }

        #menu-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        #character-creator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 10, 5, 0.98);
            border: 4px solid var(--gold);
            border-radius: 10px;
            padding: 20px;
            font-family: 'Cinzel', serif;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            display: none;
        }

        #character-creator.open {
            display: block;
        }

        #combat-ui {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 10, 5, 0.95);
            border: 3px solid var(--red);
            border-radius: 8px;
            padding: 15px;
            display: none;
            font-family: 'Cinzel', serif;
        }

        #combat-ui.active {
            display: block;
        }

        #message-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 400px;
            max-height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold);
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Merriweather', serif;
        }

        .message {
            margin: 2px 0;
            padding: 2px;
        }

        button {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--dark-brown);
            border: 2px solid var(--dark-gold);
            border-radius: 4px;
            padding: 8px 12px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, var(--dark-gold), var(--gold));
            transform: translateY(-1px);
        }

        input, select {
            background: var(--parchment);
            color: var(--dark-brown);
            border: 2px solid var(--dark-gold);
            border-radius: 4px;
            padding: 6px 10px;
            font-family: 'Merriweather', serif;
            font-size: 14px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 3px;
        }

        .inventory-item, .menu-item {
            padding: 8px;
            margin: 3px 0;
            background: rgba(244, 228, 188, 0.1);
            border: 1px solid var(--dark-gold);
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .inventory-item:hover, .menu-item:hover {
            background: rgba(244, 228, 188, 0.2);
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: var(--gold);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--gold);
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .controls-help {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid var(--dark-gold);
        }

        .hidden {
            display: none !important;
        }

        .combat-actions {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .combat-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            #hud {
                font-size: 12px;
                min-width: 200px;
            }
            
            .panel {
                width: 90% !important;
                left: 5% !important;
                right: 5% !important;
                transform: none !important;
            }
            
            #message-log {
                width: 90%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <div id="hud">
        <div>Name: <span id="hud-name">-</span></div>
        <div>Level: <span id="hud-level">-</span></div>
        <div>HP: <span id="hud-hp">-</span></div>
        <div>MP: <span id="hud-mp">-</span></div>
        <div>XP: <span id="hud-xp">-</span></div>
        <div>Area: <span id="hud-area">-</span></div>
    </div>

    <div id="inventory-panel" class="panel">
        <h2>Inventory</h2>
        <div id="inventory-capacity">Capacity: 0/0</div>
        <div id="inventory-list"></div>
    </div>

    <div id="character-panel" class="panel">
        <h2>Character</h2>
        <div id="character-summary"></div>
        <div id="character-stats"></div>
        <div id="stat-points"></div>
        <div id="stat-allocation"></div>
    </div>

    <div id="menu-panel" class="panel">
        <h2>Menu</h2>
        <div class="menu-item" id="menu-save">Save Game</div>
        <div class="menu-item" id="menu-load">Load Game</div>
        <div class="menu-item" id="menu-clear">Clear Save</div>
        <div id="menu-last-save"></div>
        <div class="menu-item" data-close="menu">Close</div>
    </div>

    <div id="character-creator">
        <!-- Character creation form will be inserted here by CharacterCreator.js -->
    </div>

    <div id="combat-ui">
        <div id="combat-status"></div>
        <div id="combat-log"></div>
        <div class="combat-actions">
            <button data-action="attack">Attack</button>
            <button data-action="defend">Defend</button>
            <button data-action="items">Items</button>
            <button data-action="flee">Flee</button>
        </div>
        <div id="combat-item-list" class="hidden"></div>
    </div>

    <div id="message-log">
        <!-- Game messages will appear here -->
    </div>

    <div id="tooltip"></div>

    <div class="controls-help">
        WASD/Arrows: Move | I: Inventory | C: Character | M: Menu | Space: Interact
    </div>

    <script type="module" src="./public/game.js"></script>
</body>
</html>
